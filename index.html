<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <h3>HOME</h3>
                <span id="home-score">0</span>
                <div class="btn">
                    <button class="btn-add" onclick="add(homeScore, 1)">+1</button>
                    <button class="btn-add" onclick="add(homeScore, 2)">+2</button>
                    <button class="btn-add" onclick="add(homeScore, 3)">+3</button>
                </div>
            </div>
            <div class="item">
                <h3>GUEST</h3>
                <span id="guest-score">0</span>
                <div class="btn">
                    <button class="btn-add" onclick="add(guestScore, 1)">+1</button>
                    <button class="btn-add" onclick="add(guestScore, 2)">+2</button>
                    <button class="btn-add" onclick="add(guestScore, 3)">+3</button>
                </div>
            </div>
        </div>
        <button id="btn-reset" onclick="reset()">RESET</button>
        <script src="index.js" type="module"></script>
    </body>
</html>
